<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Info Page</title>
    <link rel="stylesheet" href="info.css" />
</head>

<body>
    <div class="container">
        <div class="card" id="card">
            <div class="row">
                <div class="col-4 d-flex flex-column justify-content-center text-center">
                    <div id="image">
                        <img src='' class="img-thumbnail img-fluid">
                    </div>
                </div>
                <div class="col-sm-8 d-flex flex-column justify-content-center ">
                    <div id="title"></div>
                    <div id="genre"></div>
                    <div id="boxoffice"></div>
                    <div id="director"></div>
                    <div id="actors"></div>
                    <div class="row">
                        <div class="col-sm-3" id="year"></div>
                        <div class="col-sm-2" id="runtime"></div>
                    </div>
                    <div class="row">
                        <div id="country" class="col-sm-3"></div>
                        <div id="awards" class="col-sm-9"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3" id="imdb"></div>
                        <div class="col-sm-9" id="rt"></div>
                    </div>
                    <div id="language"></div>
                    <div id="rated"></div>
                    <div id="votes"></div>
                </div>
            </div>
            <div id="p"></div>
            <div id="plot"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="info.js"></script>

</body>

</html>
